<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>

  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script> var map;
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: {lat:  53.483959, lng: -2.244644}
    });
      //var marker = new google.maps.Marker({position: london, map: map});
      map.data.loadGeoJson(
          'https://opendata.arcgis.com/datasets/c362832ce5d14728a6fb2b079525be0b_4.geojson');
      map.data.setStyle({
              fillColor: 'green',
              strokeWeight: 0.5
            });
            }</script>
    <!--Load the API from the specified URL
    //* The async attribute allows the browser to render the page while the API loads
    //* The key parameter will contain your own API key (which is not needed for this tutorial)
    //* The callback parameter executes the initMap() function
    //-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4YBafrzh_JQd2DyY0_fgw19cfwwLOA8Q&callback=initMap">
    </script>
    </head>
  </body>
</html>
